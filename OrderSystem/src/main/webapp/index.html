<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>小型餐馆点菜系统</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="CSS/StyleBase.css" />
        <link rel="stylesheet"type="text/css"href="CSS/bootstrap.min.css" />
        <script src="JS/jquery-1.11.3.js"></script>
        <script src="JS/jquery.livequery.js"></script>
        <script src="JS/knockout-3.4.0.debug.js"></script>
        <script src="JS/knockout.multimodels-0.1.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/index.js"></script>
    </head>
    <body class="content" data-model="IndexModel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">汉堡菜单</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">老高餐厅</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-right" role="login" data-bind="showVisible : !isLogin()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="用户名/Email" data-bind='value : userName, valueUpdate: "afterkeydown"'>
                            <input type="text" class="form-control" placeholder="密码" data-bind='value : password, valueUpdate: "afterkeydown"'>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            登录
                        </button>
                    </form>
                    <p class="navbar-text navbar-right" data-bind="showVisible : isLogin">
                        欢迎回来,&nbsp;<a data-bind="text : userName , attr : {href : userUrl}"></a>
                        &nbsp;
                    </p>
                </div>

            </div>
        </nav>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" data-bind="attr : {src : contentUrl}"></iframe>
        </div>
    </body>
</html>
