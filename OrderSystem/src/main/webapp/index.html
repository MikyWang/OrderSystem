<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>小型餐馆点菜系统</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="CSS/StyleBase.css" />
        <link rel="stylesheet"type="text/css"href="CSS/bootstrap.min.css" />
        <script src="JS/jquery-1.11.3.js"></script>
        <script src="JS/jquery.livequery.js"></script>
        <script src="JS/knockout-3.4.0.debug.js"></script>
        <script src="JS/knockout.multimodels-0.1.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/index.js"></script>
    </head>
    <body data-model="IndexModel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/OrderSystem">老高餐厅</a>
                </div>
                <div class="hidden-sm hidden-md hidden-lg " style="position: absolute;right: 5px; top: 5px;" >
                    <button type="button" class="btn btn-primary" data-bind="click : loginPage, showVisible : !isLogin()">
                        登录
                    </button>
                    <p class="navbar-text navbar-right" data-bind="showVisible : isLogin">
                        欢迎回来,&nbsp;<a class="list-group-item-success" data-bind="text : userName , attr : {href : userUrl}"></a>
                        &nbsp;<a class="list-group-item-info" href="javascript:void(0)" data-bind="click : logout">注销</a>
                        &nbsp;
                    </p>
                </div>
                <div class="hidden-xs">
                    <form class="navbar-form navbar-right" role="login" data-bind="showVisible : !isLogin()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="用户名/Email" data-bind='value : userName, valueUpdate: "afterkeydown"'>
                            <input type="password" class="form-control" placeholder="密码" data-bind='value : password, valueUpdate: "afterkeydown"'>
                        </div>
                        <button type="button" class="btn btn-primary" data-bind="click : login">
                            登录
                        </button>
                    </form>
                    <p class="navbar-text navbar-right" data-bind="showVisible : isLogin">
                        欢迎回来,&nbsp;<a class="list-group-item-success" data-bind="text : userName , attr : {href : userUrl}"></a>
                        &nbsp;<a class="list-group-item-info" href="javascript:void(0)" data-bind="click : logout">注销</a>
                        &nbsp;
                    </p>
                </div>
            </div>
        </nav>
    </body>
</html>
